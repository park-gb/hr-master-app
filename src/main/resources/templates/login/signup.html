<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Signup</title>
</head>
<body>
	<h1>회원 가입 페이지</h1>
	<hr />
	<form th:action="@{/signup}" method="post">
		<input type="text" name="email" placeholder="이메일 입력해주세요" /> <input
			type="password" name="password" placeholder="비밀번호" /> <input
			type="radio" name="role" value="ROLE_ADMIN" /> admin <input
			type="radio" name="role" value="ROLE_MEMBER" checked="checked" /> member <br />
		<button type="submit">가입하기</button>
	</form>
	<a href="/">홈</a>

</body>
</html>
